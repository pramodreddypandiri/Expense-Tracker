<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="center flex flex-col justify-center items-center mt-10">
        <h1 class="text-4xl my-6 font-bold">Expense Tracker</h1>
        <form action="post" class="flex flex-col gap-5 mt-6" >
           <input type="number" min="0" id="amount" class="border p-2 rounded-lg focus:border-2">
           <input type="text" min="0" id="description" class="border p-2 rounded-lg focus:border-2">
           <select name="category" id="categories" class="w-[300px] py-2 border rounded-lg">
            <option value="volvo">Grocery</option>
            <option value="saab">Dining Out</option>
            <option value="mercedes">Gadgets</option>
            <option value="audi">Medical</option>
            <option value="audi">Personal Care</option>
            <option value="audi">Shopping</option>
            <option value="audi">Entertainment</option>
            <option value="audi">Utility Bills</option>
            <option value="audi">Travel</option>
            <option value="audi">Up Skilling</option>
    
          </select>
          <button class="bg-blue-400 p-2 rounded-lg text-xl font-semibold text-white">Log Expense</button> 

        </form>
    </div>
    
</body>
</html>
