<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="center flex flex-col justify-center items-center mt-10">
        <h1 class="text-4xl my-6 font-bold">Expense Tracker</h1>
        <div  class="flex flex-col gap-5 mt-6" >
           <input type="number" name="amount" min="0" id="amount" class="border p-2 rounded-lg focus:border-2" required>
           <input type="text" name="description" id="description" class="border p-2 rounded-lg focus:border-2">
           <select name="category" id="categories" class="w-[300px] py-2 border rounded-lg">
            <option value="shopping">Shopping</option>
            <option value="grocery">Grocery</option>
            <option value="dining">Dining Out</option>
            <option value="gadgets">Gadgets</option>
            <option value="medical">Medical</option>
            <option value="personalCare">Personal Care</option>
            
            <option value="entertainment">Entertainment</option>
            <option value="utilityibills">Utility Bills</option>
            <option value="travel">Travel</option>
            <option value="upskilling">Up Skilling</option>
    
          </select>
          <button class="bg-blue-400 p-2 rounded-lg text-xl font-semibold text-white" id="logExpense">Log Expense</button> 
          <button class="bg-blue-400 p-2 rounded-lg text-xl font-semibold text-white" id="AllExpenses">All Expenses</button> 

        </div>
    </div>
    <div id="allExpenses" class="flex" >

    </div>
    <script src="./app.js"></script>
</body>
</html>
